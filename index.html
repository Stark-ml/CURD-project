<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Posts CRUD App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header class="header">
    <div class="container nav">
      <h1 class="logo">Posts CRUD</h1>
      <nav>
        <a href="index.html" class="active">Home</a>
        <a href="about.html">About</a>
      </nav>
    </div>
  </header>

  <main class="main">
    <div class="container">

      <form id="postForm" class="card form-card">
        <h2>Create Post</h2>
        <input type="text" id="title" placeholder="Post Title" required>
        <textarea id="body" placeholder="Post Body" required></textarea>
        <input type="file" id="image" accept="image/*">
        <button type="submit">Add Post</button>
      </form>

      <div id="posts" class="posts-container"></div>

      <div class="load-more-wrapper">
        <button id="loadMore">Load More</button>
      </div>

    </div>
  </main>

  <footer class="footer">
    <p>Â© 2026 Posts CRUD App</p>
  </footer>

  <script src="index.js"></script>
</body>
</html>
